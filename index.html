<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS -->
</head>
<body>
    <h1>Welcome to the Chatbot!</h1>
    <div id="aichatbot"></div> <!-- Placeholder for the chatbot -->
    
    <script>
    // Redirect to the chatbot playground
    window.location.href = 'https://aichatbot.sendbird.com/playground/index.html?app_id=41BDEAFB-D301-43D8-B840-17B3BAA0C476&bot_id=onboarding_bot&region=ap-8';

    !function(w, d, s, ...args){
        var div = d.createElement('div');
        div.id = 'aichatbot';
        d.body.appendChild(div);
        w.chatbotConfig = args;
        var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s);
        j.defer = true;
        j.type = 'module';
        j.src = 'https://aichatbot.sendbird.com/index.js';
        f.parentNode.insertBefore(j, f);
    }(window, document, 'script', '41BDEAFB-D301-43D8-B840-17B3BAA0C476', 'onboarding_bot', {
        apiHost: 'https://api-cf-ap-8.sendbird.com',
    });
    </script>
</body>
</html>
